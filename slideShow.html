<html>
<head>
<script language = "JavaScript">

var number = 0;

var picList = [ "images/slide1.jpg", "images/slide2.jpg", "images/slide3.jpg", "images/slide4.jpg", "images/slide5.jpg" ];

var clipList = [ "sounds/tWoods.mp3", "sounds/jDaly.mp3", "sounds/jNicklaus.mp3", "sounds/pmickelson.mp3", "sounds/bryson.mp3"];

function startShow()
{
	
	var pic = document.getElementById("picFrame");
	var clip = document.getElementById("myAudio");

	pic.src = picList[number];

	clip.src = clipList[number];
	clip.play()

	number = number+1;
	if(number > 4)
	{
		number = 0;
	}
}

</script>
</head>
<body>
<center> 
<h1> Image Object </h1>

<img id="picFrame" src="images/slide0.jpg"/>
<audio id="myAudio"> </audio>
<br/>
<br/>

<input type="button" value="Click Me" onClick="startShow()">
</br>
Click here to <a href="index.html">return to my home page. </a>
</center>
</body>
</html>
