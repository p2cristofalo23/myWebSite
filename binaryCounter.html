<script language="javaScript">
var number = 0;
var autoClicked = false;
function addOne()
{
	// increment the number variable ad alert it
	number++;
	
	//write code that resets (to zero) the number variable when is reaches 16
	if(number == 16)
	{
		number = 0;
	}

	flipLEDs();

	if (autoClicked == true)
	{
		var timer = setTimeout ("addOne()", 1000);
	}

	//write code that will display number in the text
	document.getElementById("count").value = number;
}

Function flipLEDs()
{
	onesPlace();
	twosPlace();
	foursPlace();
}

Function auto()
{
	if(autoClicked == false)
	{
		autoClicked = true;
		document.getElementById("runStop").value = "Pause";
		addOne();
	}
	else
	{
		autoClicked = false;
		document.getElementById("runStop").value = "Pause";
	}
}

function onesPlace()
{ 
	if (number % 2 == 1) 
	{
		document.getElementById("ones").src = "images/ledON.png";
	}
	else
	{		
	}
	else
	{
		document.getElementById("ones").src = "images/ledOFF.png";
	}
}

Function twosPlace()
{
	if (number % 4 < 2)
	{
		document.getElementById("twos").src = "images/ledOFF.png;
	}
	else
		document.getElementById("twos").src = "images/ledON.png;
}

Function foursPlace()
{
	if (number % 8 < 4)
	{
		document.getElementById("fours").src = "images/ledOFF.png;
	}
	else
		document.getElementById("fours").src = "images/ledON.png;
}

</script>
